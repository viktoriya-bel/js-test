<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Изучение js</title>
	</head>
	<body>
		<header></header>
		<div class="pages">
			<div class="top">
				<div class="search">
					<form class="form-search js-form-search">
						<input type="text" class="input-large search-query js-search-input">
						<button type="submit" class="btn btn-primary">Найти</button>
					</form>
				</div>
				<button class="btn  btn-primary" type="button" data-toggle="modal" data-target="#ModalAdd"> Добавить пользователя </button>
				<button class="btn  btn-primary js-ModalProfession-show" type="button"  data-toggle="modal" data-target="#ModalProfession"> Професии </button>
			</div>

			<table class="table">
				<thead class="thead-inverse">
				<tr>
					<th>№</th>
					<th>Имя</th>
					<th>Фамилия</th>
					<th>Дата рождения</th>
					<th>Фото</th>
					<th>Профессия</th>
					<th></th>
					<th></th>
				</tr>
				</thead>
				<tbody id="table-people" class="js-table-people">

				</tbody>
			</table>


		</div>

		<div class="modal fade js-Modal-Add" id="ModalAdd" tabindex="-1" role="dialog"  aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-people-add js-ModalAdd" name="formPeopleAdd">
							<p>Имя <input type="text" class="input-modal js-first-add" aria-describedby="inputGroup-sizing-lg"></p>
							<p>Фамилия <input type="text" class="input-modal js-last-add" aria-describedby="inputGroup-sizing-lg"></p>
							<p>Дата рождения <input type="date" class="input-modal js-date-add" aria-describedby="inputGroup-sizing-lg"></p>
							<p>Ссылка на фото <input type="text" class="input-modal js-thumbnail-add" aria-describedby="inputGroup-sizing-lg"></p>
							<p>Профессия <input type="text" class="input-modal js-profession-add" aria-describedby="inputGroup-sizing-lg"></p>
							<button type="submit" class="btn btn-primary js-submitAdd">Сохранить</button>
						</form>
					</div>
				</div>
			</div>
		</div>

        <div class="modal fade js-ModalProfession" id="ModalProfession" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="profession-block">
                            <h3>Профессии</h3>
                            <div></div>
                        </div>
                        <table class="table">
                            <thead class="thead-inverse">
                            <tr>
                                <th>№</th>
                                <th>Професии</th>
                                <th>Обязаности</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody class="js-profession-view">

                            </tbody>
                        </table>
                        <table class="table">
                            <tbody>
                            <tr class="js-profession-adds">

                            </tr>
                            </tbody>
                        </table>
                        <button class="btn  btn-primary profession-add-btn" type="button" onClick="ProfessionAdd();" > Добавить профессию </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
